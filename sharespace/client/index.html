<!-- AngularJS initializer -->
<html ng-app="myApp" ng-controller="AppCtrl">
<head>
	<title>ShareSpace</title>
  <!-- Styling resources -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body background="uploads/sharespace/background.png">
  <!-- Header along with navigation -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/#/home"><span style="color: #00cc44; font-size: 35px">Share</span><span style="color: #ffb84d; font-size: 35px">Space</span></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse" ng-controller="InsideCtrl" ng-init="getInfo()">
        <ul class="nav navbar-nav navbar-right">
          <li ng-show="isAuthenticated()"><a id="header_link" href="/#/home">Home</a></li>
          <li ng-show="isAuthenticated()"><a id="header_link" href="/#/posts/add">Add Post</a></li>
          <li ng-show="isAuthenticated()"><a id="header_link" href="/#/{{user.username}}">My Profile</a></li>
          <li ng-show="isAuthenticated()"><a id="header_link" href="" ng-click="logout()">Logout</a></li>
          <li ng-show="!isAuthenticated()"><button id="header_link_sign_up" class="btn btn-success btn-transparent" ui-sref="outside.register">Sign Up</button></li>
        </ul>
      </div>
        <div ng-show="isAuthenticated()" class="input-group" ng-controller="PostsController">
          <input id="search_bar" type="text" class="form-control" placeholder="Search for..." ng-model="search_text">
          <span class="input-group-btn">
            <a href="/#/posts/search/{{search_text}}" id="search_button" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></a>
          </span>
        </div>
    </div>
  </nav>
  <div class="container">
    <!-- Boostrap grid system -->
    <div class="row">
    	<div class="col-md-12">
    		<!-- Angular directive to output all the views -->
    		<ui-view></ui-view>
    	</div>
    </div>
  </div>
  </div>
  <!-- Script resources-->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/ng-videosharing-embed/build/ng-videosharing-embed.min.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="/app.js"></script>
  <script src="/constants/constants.js"></script>
  <script src="/controllers/inside.js"></script>
  <script src="/controllers/login.js"></script>
  <script src="/controllers/logout.js"></script>
  <script src="/controllers/posts.js"></script>
  <script src="/controllers/register.js"></script>
  <script src="/controllers/votes.js"></script>
  <script src="/services/services.js"></script>
  <script src="/filters/sorts.js"></script>
  <script src="/directives/fileModel.js"></script>
</body>
</html>
