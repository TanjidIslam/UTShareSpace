<!-- Bootstrap panel -->
<!-- ng-init directive tells the page which function to run -->
<div class="panel panel-default" ng-init="getPosts()">
  <div class="panel-heading">
    <h3 class="panel-title">Posts</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <!-- For each post in posts (for loop) -->
    	<div ng-repeat="post in posts">
        <div class="col-lg-12">
    			<h4>{{post.title}}</h4>
    			<p>{{post.description}}</p>
          <p>{{post.keywords}}</p>
          <p>{{post.file}}</p>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Options<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#/posts/edit/{{post._id}}">Edit</a></li>
              <!-- ng-click directive that handles click events -->
              <li><a href="#" ng-click="removePost(post._id)">Delete</a></li>
            </ul>
          </div>
    		</div>
    	</div>
    </div>
  </div>
</div>
