<!-- Bootstrap panel -->
<!-- ng-init directive tells the page which function to run -->
<div class="panel panel-default" ng-init="getPosts()">
  <div class="panel-heading">
    <h3 class="panel-title">Posts</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <!-- For each post in posts (for loop) -->
    	<div ng-repeat="post in posts">
        <div class="col-lg-12">
          <div style="clear: both">
            <div id="containerIntro">
    			    <h4 id="post_title"><a href="#/posts/details/{{post._id}}">{{post.title}}</a></h4>
              <p id="post_video" ng-show="post.video_url"><span class="glyphicon glyphicon-film"></span></p>
           </div>
          </div>
    			<p>{{post.description}}</p>
    		</div>
    	</div>
    </div>
  </div>
</div>
