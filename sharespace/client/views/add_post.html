<!-- Go Back icon -->
<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<a href="#/posts">Go Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Post</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12">
        <!-- ng-submit directive that handles the form once Submit button has been clicked-->
        <form ng-submit="addPost()">
          <!-- Add title -->
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" ng-model="post.title" placeholder="Title" maxlength="70" required/>
          </div>
          <!-- Add description -->
          <div class="form-group">
            <label>Description</label>
            <textarea rows="6" class="form-control" ng-model="post.description" placeholder="Description" required/>
          </div>
          <!-- Add video URL -->
          <div class="form-group">
            <label>Video URL</label>
            <input type="url" class="form-control" ng-model="post.video_url" placeholder="Video URL"/>
          </div>
          <!-- Add code -->
          <div class="form-group">
            <label>Code</label>
            <textarea rows="6" class="form-control" ng-model="post.code" placeholder="Code"/>
          </div>
          <!-- Add image(s) -->
          <div class="form-group">
            <label>Images</label>
            <input type="file" file-model="myImage" accept="image/*" multiple/>
          </div>
          <!-- Add file(s) -->
          <div class="form-group">
            <label>Files</label>
            <input type="file" file-model="myFile" accept=".pdf, .docx, .py" multiple/>
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
