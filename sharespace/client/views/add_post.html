<!-- Bootstrap panel -->
<a href="#/books">Go Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Post</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12">
        <!-- ng-submit directive that handles the form -->
        <form ng-submit="addPost()">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" ng-model="post.title" placeholder="Title">
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" ng-model="post.description" placeholder="Description">
          </div>
          <div class="form-group">
            <label>Keywords</label>
            <input type="text" class="form-control" ng-model="post.keywords" placeholder="Keywords">
          </div>
          <div class="form-group">
            <label>File</label>
            <input type="text" class="form-control" ng-model="post.file" placeholder="File">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
