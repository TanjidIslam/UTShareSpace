<!-- Bootstrap panel -->
<a href="#/posts/details/{{post._id}}">Go Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Post</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12">
        <!-- ng-submit directive that handles the form -->
        <form ng-submit="updatePost()" ng-init="getPost()">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" ng-model="post.title" placeholder="Title" required>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea rows="6" class="form-control" ng-model="post.description" placeholder="Description" required/>
          </div>
          <div class="form-group">
            <label>Video URL</label>
            <input type="url" class="form-control" ng-model="post.video_url" placeholder="Video URL">
          </div>
          <div class="form-group">
            <label>Code</label>
            <textarea rows="6" class="form-control" ng-model="post.code" placeholder="Code"/>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
