<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<a href="#/posts">Go Back</a>
<div class="pull-right">
	<a href="#/posts/edit/{{post._id}}">Edit</a>&nbsp;<span class="glyphicon glyphicon-pencil"></span> &nbsp;|&nbsp; <a href="#" ng-click="removePost(post._id)">Delete</a>&nbsp;<span class="glyphicon glyphicon-trash"></span>
</div>
<!-- Bootstrap panel -->
<!-- ng-init directive tells the page which function to run -->
<div class="panel panel-default" ng-init="getPost()" ng-controller="vote_button">
  <div class="panel-heading">
  	<h3 class="panel-title">{{post.title}} <p id="votes">{{post.votes}} Votes</p></div></h3>
  <div class="panel-body">
  	<div class="row">
  		<div class="col-lg-12">
        <div>
          <p>{{post.description}}</p>
        </div>
        <div ng-show="post.video_url">
          <p><embed-video href="{{post.video_url}}" width="500" height="300"></embed-video></p>
        </div>
        <div ng-show="post.code">
          <p><pre><code><span ng-bind="post.code"></span></pre></code></p>
        </div>
        <div ng-repeat="pic in post.image_paths">
          <img id="images" ng-src="{{pic}}">
        </div>
        <div>
          <button ng-class="{'btn-success': button_color, 'btn-danger': !button_color}" ng-click="click_btn(); updatePost()" type="button" class="btn center-block custom">{{vote_status}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
