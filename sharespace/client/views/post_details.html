<!-- Go Back icon -->
<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<a href="/#/">Go Back</a>
<div class="pull-right">
  <!-- Edit and Delete icon -->
	<a href="#/posts/edit/{{post._id}}">Edit</a>&nbsp;<span class="glyphicon glyphicon-pencil"></span> &nbsp;|&nbsp; <a href="#" ng-click="removePost(post._id, post.image_paths, post.file_paths)">Delete</a>&nbsp;<span class="glyphicon glyphicon-trash"></span>
</div>
<!-- ng-init directive tells the page which function to run instantly when the page opens -->
<div class="panel panel-default" ng-init="getPost()" ng-controller="vote_button">
  <div class="panel-heading">
    <!-- Title and votes -->
  	<h3 class="panel-title">{{post.title}} <p id="votes">{{post.votes}} Votes</p></h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12">
        <!-- Description -->
        <div>
          <p>{{post.description}}</p>
        </div>
        <!-- Video URL -->
        <div ng-show="post.video_url">
          <p><embed-video href="{{post.video_url}}" width="500" height="300"></embed-video></p>
        </div>
        <!-- Code -->
        <div ng-show="post.code">
          <p><pre><code><span ng-bind="post.code"></span></pre></code></p>
        </div>
        <!-- Image(s) -->
        <div>
          <!-- For each image -->
          <div ng-repeat="pic in post.image_paths">
            <!-- Display image -->
            <a href="{{pic}}" target="_blank"><img id="images" ng-src="{{pic}}"></a>
            <a href="{{pic}}" download="{{pic}}"><span class="glyphicon glyphicon-download-alt"></span></a>
          </div>
        </div>
        <!-- File(s) -->
        <div>
          <!-- For each file -->
          <div ng-repeat="file in post.file_paths">
            <!-- Display file -->
            {{file.substring(12)}}
            <a href="{{file}}" download="{{file}}"><span class="glyphicon glyphicon-download-alt"></span></a>
          </div>
        </div>
        <div ng-show="post.tag_list.length != 0">
          <!-- For each tag in converted list of tags -->
          <div ng-repeat="tag in post.tag_list.split(' ')">
            <!-- Display tag -->
            <button class="tags_link" disabled>{{tag}}</button>
          </div>
        </div>
        <!-- Vote button -->
        <div>
          <button ng-click="click_btn(); updatePost()" type="button" ng-hide="hide_variable" class="btn btn-success center-block custom">Vote</button>
        </div>
      </div>
    </div>
  </div>
</div>
